<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&family=Rubik+Scribble&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <header>
      <h1>Calculadora de √çndice de Massa Corporal (IMC)</h1>
    </header>
   <main>
    <section>
        <div class="content">
          <div class="imc">
            <label for="weight">Peso (em kg):</label>
            <input type="number" id="weight" placeholder="Peso" />
  
            <label for="height">Altura (em metros):</label>
            <input type="number" id="height" placeholder="Altura" />
            <div class="buttons">
              <button id="btn" type="submit">Calcular</button>
              <button onclick="window.location.href = 'index.html';">
                Reset
              </button>
            </div>
          </div>
          <img src="imc.png" alt="" />
        </div>
        <div id="message"></div>
      </section>
   </main>

    <footer>
      <p>@AnaLouBispo</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
